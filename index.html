<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <title>Expression</title>
  <meta name="Generator" content="Cocoa HTML Writer">
  <meta name="CocoaVersion" content="1504.83">
      
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <script src="js/jquery/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="libs/FileSaver/FileSaver.min.js"></script>
  <script type="text/javascript" src="libs/js-xlsx/xlsx.core.min.js"></script>
  <script type="text/javascript" src="libs/jsPDF/jspdf.min.js"></script>
  <script type="text/javascript" src="libs/jsPDF-AutoTable/jspdf.plugin.autotable.js"></script>
  <script type="text/javascript" src="libs/html2canvas/html2canvas.min.js"></script>
  <script type="text/javascript" src="js/exporter/tableExport.min.js"></script>
  <script type="text/javascript" src="js/exporter/exporter.js"></script>
  <script type="text/javascript" src="js/jquery/jquery.autocomplete.min.js"></script>
  <script type="text/javascript" src="js/expression-autocomplete.js"></script>
  <script type="text/javascript" src="js/evalution.js"></script>
  
</head>
<body>
    
<center>
    <h1><strong>Compute an expression:</strong></h1>
    <div id="searchfield">
    <input type="text" id="autocomplete" name="expression" value="" placeholder="Input an expression" pattern="^[0-9+*-/^()., ]+${1,255}"/>
    </div>
    <input type='submit' onclick='doEval();' value='Evaluate' />
</center>

<div align="right">
    
    <button id="export-image" onclick='exportToCSV();'><img src="icons/csv.png"></button>
    <button id="export-image" onclick='exportToXLS();'><img src="icons/xls.png"></button>
    <button id="export-image" onclick='exportToPDF();'><img src="icons/pdf.png"></button>
    
</div>

<table id="results">
    <tr>
        <th>Time</th>
        <th>Expression</th>
        <th>Results</th>
    </tr>
</table>
</body>
</html>
